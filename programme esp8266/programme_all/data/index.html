<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Andas</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="main.css" type="text/css" media="screen">
	<script src="jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#modalconnexion").show();	
			$("#Submit").click(function(){
				if ($('#ssid').val() == "" ){
					alert("Aucun SSID n'a été definie !");
					return;
				}
				if ($('#InputWPA').val() == "" ){
					alert("Aucun WPA/WEP n'a été definie !");
					return;
				}
				if ($('#name').val() == "" ){
					alert("Aucun Nom n'a été definie !");
					return;
				}
				if ($('#InputPWD').val() == "" ){
					alert("Aucun Mot de passe n'a été definie !");
					return;
				}
				alert("Andas va redemarer pour se connecter au wifi, si il n'y arrive pas, il faudrat se reconnecter au wifi Andas-Hardware !");
				$.get("/set?SSID="+$("#ssid").val() + "&WPA=" +$("#InputWPA").val() + "&name="+$("#name").val() + "&InputPWD=" +$("#InputPWD").val(),function(data) {
					  <!-- $("#result").html(data); -->
			});
		});
		});
		
	</script>
</head>
 <body>
	 
		  <!-- The Modal -->
		  <div class="modal" id="modalconnexion">
			 <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
				   <!-- Modal Header -->
				   <div class="modal-header">
					  
				   </div>
				   <!-- Modal body -->
				   <div class="modal-body" >
						<form action="" method="post" style="text-align:center">
						  <div class="form-group">
							<label for="ssid">SSID (nom du résaux)</label></br>
							<input type="text" class="form-control" title="ssid Invalide" id="ssid" name="ssid" aria-describedby="emailHelp" placeholder="Enter SSID"></input>
						  </div>
						  <div class="form-group">
							<label for="InputWPA">Mot de passe WPA/WEP</label></br>
							<input type="password" class="form-control" id="InputWPA" name="InputWPA" placeholder="Password"></input>
						  </div>
						  <div class="form-group">
							<label for="name">Nom de l'objet</label></br>
							<input type="text" class="form-control" title="Name Invalide" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter Name"></input>
						  </div>
						  <div class="form-group">
							<label for="InputPWD">Mot de passe objet</label></br>
							<input type="password" class="form-control" id="InputPWD" name="InputPWD" placeholder="Password"></input>
						  </div>
							<input type="checkbox" onclick="ShowPWD()">Show Password
							<script>
							function ShowPWD() {
								var x = document.getElementById("InputPWD");
								if (x.type === "password") {
									x.type = "text";
								} else {
									x.type = "password";
								}
								var x = document.getElementById("InputWPA");
								if (x.type === "password") {
									x.type = "text";
								} else {
									x.type = "password";
								}
							}
							</script>
							</input>						  
							</br>
							<hr>
							</br>
							<div class="d-grid gap-2">
								<button id="Submit" type="button" class="btn btn-success btn-lg btn-block" ><h5>Submit</h5></button>
							</div>
							
						</form>						
					</br>
					</div>
				</div>
			 </div>
		  </div>
		  
		
</body>
</html>
